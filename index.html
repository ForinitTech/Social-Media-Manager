<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 20px;
        }

        form {
            margin-top: 10px;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #ff8a00;
        }

        .caption-input {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
            resize: none;
        }

        button {
            background: #ff8a00;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #da1b60;
        }

        #result {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #444;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff8a00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal (Post Preview) Styles */
        .post-preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none; /* Initially hidden */
        }

        .post-header {
            display: flex;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            color: #000;
            font-weight: bold;
            margin-right: 5px;
        }
        .username-descp {
            color: #000;
            padding-left: 10px;
            font-weight: bold;
            margin-right: 5px;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .post-actions {
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-actions i {
            font-size: 20px;
            cursor: pointer;
        }

        .post-actions .like:hover {
            color: #e90c3f;
        }

        .post-actions .comment:hover,
        .post-actions .share:hover,
        .post-actions .save:hover {
            color: #000;
        }

        .caption {
            font-size: 14px;
            color: #555;
        }

        #postButton {
            display: none;
            margin-top: 20px;
        }
        .post-footer{
            padding: 20px;
        }
        .hashtag {
            color: #4c68d7 ;
        }

        /* Close button styles */
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post to Instagram</h1>
        <form id="instagramForm">
            <label for="caption">Caption:</label>
            <textarea id="caption" name="caption" placeholder="Enter your caption here..." class="caption-input"></textarea>
            <label for="media">Select an image:</label>
            <input type="file" id="media" name="media" accept="image/*" required>

            <button type="submit">Preview Post</button>
        </form>

        <div class="loader" id="loader"></div>
        <div id="result"></div>

        <!-- Post Preview Modal -->
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="post-preview" id="postPreview">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="post-header">
                <div class="profile-pic">
                    <img src="assets/img/logo.png" alt="Profile Pic">
                </div>                
                <div class="username">payday_fantasybook</div>
            </div>
            <img src="" alt="Post Image" id="postImage" class="post-image">
            <div class="post-actions">
                <div>
                    <i class="fas fa-heart like"></i>
                    <i class="fas fa-comment comment"></i>
                    <i class="fas fa-share share"></i>
                </div>
                <i class="fas fa-bookmark save"></i>
            </div>
            <div class="caption">
                <span class="username-descp" style="text-align: start;">payday_fantasybook </span><span id="postCaption"></span>
            </div>
            <div class="post-footer">
            <button id="postButton">Post</button>
        </div>
        </div>
    </div>

    <script>
         // Handle form submission
         document.getElementById("instagramForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const form = event.target;
            const caption = form.caption.value;
            const media = form.media.files[0];

            // Show modal
            const postPreview = document.getElementById("postPreview");
            const postImage = document.getElementById("postImage");
            const postCaption = document.getElementById("postCaption");
            const postButton = document.getElementById("postButton");
            const modalOverlay = document.getElementById("modalOverlay");

            postPreview.style.display = "block";
            modalOverlay.style.display = "block";
            postImage.src = URL.createObjectURL(media); // Set image preview
            postCaption.innerHTML = processHashtags(caption); // Set caption preview with hashtags styled

            // Show the actual post button
            postButton.style.display = "inline-block";
            document.getElementById("postButton").addEventListener("click", closePreview);
            // Save the media and caption for posting later
            postButton.onclick = function () {
                postContent(caption, media);
            };
        });

        // Process hashtags and style them with blue color
        function processHashtags(caption) {
            return caption.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');
        }

        // Handle post content
        async function postContent(caption, media) {
            const loader = document.getElementById("loader");
            const result = document.getElementById("result");

            loader.style.display = "block";
            result.innerText = ""; // Clear previous result

            const formData = new FormData();
            formData.append("caption", caption);
            formData.append("media", media);

            try {
                const response = await fetch("https://us-central1-payday-social-media-manager.cloudfunctions.net/post_to_instagram_via_api", {
                    method: "POST",
                    body: formData,
                });

                loader.style.display = "none";

                if (response.ok) {
                    const resultData = await response.json();
                    result.innerText = `✅ Success: ${resultData.message}`;
                } else {
                    const resultData = await response.json();
                    result.innerText = `❌ Error: ${resultData.message}`;
                }

                // Close the modal after post attempt
                closePreview();

            } catch (error) {
                loader.style.display = "none";
                result.innerText = `❌ Error: ${error.message}`;
                
                // Close the modal after error
                closePreview();
            }
        }

        // Close post preview modal
        document.getElementById("closeBtn").addEventListener("click", closePreview);

        function closePreview() {
            document.getElementById("postPreview").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
